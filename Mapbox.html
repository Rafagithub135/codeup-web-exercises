<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        #map {
            width: 50%;
            height: 400px;
        }
    </style>
</head>
<body>

<div id='map' class="mx-auto mt-20px"></div>
<link rel="stylesheet" href="js/jquery-3.6.0.js">

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicmFmYW1hcGJveDEzNSIsImEiOiJjbDNkNjE5dTcwMGlpM2pxa3Z1a296aDUwIn0.TWzKXTAoZ4h21W6zCBHXJA';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-75.2018, 39.9385], // starting position [lng, lat]
        zoom: 5 // starting zoom
    });
    map.setZoom(10);
    // map.setCenter(-97.04, 30);
    let codeupMarker = new mapboxgl.Marker()
        .setLngLat([-98.48962, 29.42692])
        .addTo(map);
    let coduupPopup = new mapbox.Popup().setHTML('<p CLASS = "MT-2">Codeup</p>');
    codeupMarker.setPopup(codeupPopup);
</script>
</body>
</html>
