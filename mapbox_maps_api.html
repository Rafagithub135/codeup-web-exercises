<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox</title>
    <script src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #map {
            width: 100%;
            height: 400px;
        }

        div {
            align-content: center;
        }
    </style>
</head>
<body class="bg-info">
<div id='map' class="mx-auto mt-20px"></div>


<form class="mx-auto w-25 mt-2">
    <label for="zoom">Set Zoom: </label>
    <input class="my-2" type="text" name="zoom" id="zoom">
    <button id="zoomSubmit">Submit</button>
</form>


<form class="mx-auto w-25 mt-2">
    <label for="setMarker">Enter an address: </label>
    <input class="my-2" type="text" name="setMarker" id="setMarker">
    <button id="setMarkerButton">Submit</button>
</form>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    mapboxgl.accessToken = mapboxapi;

    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-75.20165, 39.938525], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });
    map.setZoom(15);
    let favRestaurant = new mapboxgl.Marker()
        .setLngLat([-74.940300, 40.091680])
        .addTo(map);
    let favRestaurant1 = new mapboxgl.Marker()
        .setLngLat([-98.488090, 29.424630])
        .addTo(map);
    let codeupPopup = new mapboxgl.Popup().setHTML('<p CLASS = "MT-2">Codeup</p>');
    codeupMarker.setPopup(codeupPopup);

    $("#zoomSubmit").on('click', function (e) {
        e.preventDefault();
        map.setZoom($("#zoom").val());
    })


    $('#setMarker').on('click', function (e) {
        e.preventDefault();
        let address = document.getElementById("setMarker").value;
        console.log(address);
        geocode(address, mapboxapi).then(function (coordinates) {
            console.log(coordinates);
            let userMarker = new mapboxgl.Marker()
                .setlgnLat(coordinates)
                .addTo(map);
        })

        //     let address = $("#setMarker").val();
    })
</script>
</body>
</html>
